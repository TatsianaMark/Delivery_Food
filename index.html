<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды на дом</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!--HEADER-->
        <header class="header">
            <img src="img\logo.svg" alt="logo" class="logo">
            <input type="text" class="input search-input" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="img\user.svg" alt="user" class="btn-icon">
                    <span class="btn-text">Войти</span>
                    </button>
                <button class="button">
                    <img src="img\container.svg" alt="container" class="btn-icon">
                    <span class="btn-text">Корзина</span>
                  </button>
            </div>
        </header>
        <section class="promo">
            <h1 class="promo-title">Онлайн-сервис<br> доставка еды на дом</h1>
            <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</p>
        </section>
    </div>
   
</body> 
</html>
